<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>TOFUMAFU | Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="apps-container">
            <div class="app-box">
                <div class="app" id="about-us"><img src="Img\information.png"></div>
                <p>About Us</p>
            </div>
            <div class="app-box">
                <div class="app" id="my-works"><img src="Img\start-up.png"></div>
                <p>My Projects</p>
            </div>
            <div class="app-box">
                <div class="app" id="blogs"><img src="Img\blogger.png"></div>
                <p>Blogs</p>
            </div>
            <div class="app-box">
                <div class="app" id="contact"><img src="Img\phone.png"></div>
                <p>Contact</p>
            </div>
            <div class="app-box">
                <div class="app" id="technologies"><img src="Img\code.png"></div>
                <p>Technologies</p>
            </div>
            <div class="app-box">
                <div class="app" id="services"><img src="Img\customer-service.png"></div>
                <p>Services</p>
            </div>
        </div>
        <div id="date-time">
            <div id="current-date"></div>
            <div id="current-time"></div>
        </div>
        <div class="taskbar">
            <p>TOFUMAFU</p>
        </div>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
